{% extends 'base.html' %}

{% block content %}
<div class="card border-danger mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
        <h4 class="text-danger mb-4">Delete Note</h4>
        <p>Are you sure you want to delete "<strong>{{ note.title }}</strong>"?</p>
        <p class="text-muted small">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
