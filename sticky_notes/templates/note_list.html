{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="m-0">Your Sticky Notes</h3>
    <a href="{% url 'note_create' %}" class="btn btn-primary btn-sm">+ Add Note</a>
</div>

{% if notes %}
    <div class="notes-grid">
        {% for note in notes %}
        <div class="sticky-note p-3">
            <h5 class="note-title">{{ note.title }}</h5>
            <div class="note-content">{{ note.content|linebreaksbr }}</div>

            <!-- Action buttons made explicit for View / Edit / Delete -->
            <div class="mt-3 d-flex gap-2">
                <a href="{% url 'note_detail' note.id %}" class="btn btn-outline-secondary btn-sm">View</a>
                <a href="{% url 'note_update' note.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
                <a href="{% url 'note_delete' note.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-5">
        <p class="text-muted mb-3">No notes yet â€” add one.</p>
        <a href="{% url 'note_create' %}" class="btn btn-primary">Add your first note</a>
    </div>
{% endif %}

{% endblock %}
