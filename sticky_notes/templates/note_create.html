<!DOCTYPE html>
<html>
<head>
    <title>Sticky Notes</title>
</head>
<body>
    <h1>Sticky Notes</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required><br><br>
        <textarea name="content" placeholder="Content" required></textarea><br><br>
        <button type="submit">Save Note</button>
    </form>

    <hr>

    {% for note in notes %}
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <hr>
    {% empty %}
        <p>No notes yet.</p>
    {% endfor %}
</body>
</html>
