{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto" style="max-width:700px;">
    <div class="card-body">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content|linebreaksbr }}</p>
        <a href="{% url 'note_update' note.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'note_delete' note.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Back</a>
    </div>
</div>

{% endblock %}
