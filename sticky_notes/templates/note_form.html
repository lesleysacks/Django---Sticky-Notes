{% extends 'sticky_notes/base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="mb-3">Note</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Save</button>
            <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
